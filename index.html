<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Habits</title>
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo"/>
            <button>
                <img src="./assets/plus.svg" alt="Plus Icon"/>
                <div>Registrar meu dia</div>
            </button>
        </header>

        <section id="main-content">
            <form>
                <div class="habits">
                    <div class="habit" data-name="run">🏃‍♂️</div>
                    <div class="habit" data-name="water">💧</div>
                    <div class="habit" data-name="gym">💪</div>
                    <div class="habit" data-name="sleep">💤</div>
                    <div class="habit" data-name="dogwalk">🐕</div>
                    <div class="habit" data-name="healthy">🥗</div>
                    <div class="habit" data-name="journal">📔</div>
                    <div class="habit" data-name="takePills">💊</div>
                </div>

                <div class="days"></div>
            </form>
        </section>
        
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
